[general]
name=File Manager
icon=icon_system_file_manager
permission_all_files=1
permission_view_file_types=1
permission_start_application=1
permission_run_temporary_application=1
use_single_process=1
is_file_manager=1
background_service=1

[build]
source=apps/file_manager/main.cpp

[file_type]
extension=esx
name=Executable
icon=icon_application_default_icon

[file_type]
extension=ini
name=Configuration file
icon=icon_application_x_desktop

[file_type]
extension=esx_symbols
name=Debugging data
icon=icon_extension

[file_type]
extension=exe
name=PC executable
icon=icon_application_x_ms_dos_executable

[file_type]
extension=png
name=PNG image
icon=icon_image_x_generic
has_thumbnail_generator=1

[file_type]
extension=jpg
name=JPG image
icon=icon_image_x_generic
has_thumbnail_generator=1

[file_type]
extension=ttf
name=TrueType font
icon=icon_font_x_generic

[file_type]
extension=otf
name=OpenType font
icon=icon_font_x_generic

[file_type]
extension=a
name=Static library
icon=icon_extension

[file_type]
extension=dat
name=Database
icon=icon_office_database

[file_type]
extension=icon_pack
name=Icon pack
icon=icon_package_x_generic

[file_type]
extension=ekm
name=Kernel module
icon=icon_extension

[file_type]
extension=o
name=Binary object
icon=icon_extension

[file_type]
extension=c
name=C source
icon=icon_text_x_csrc

[file_type]
extension=cpp
name=C++ source
icon=icon_text_x_csrc

[file_type]
extension=h
name=C header
icon=icon_text_x_csrc

[file_type]
extension=txt
name=Text file
icon=icon_text

[file_type]
extension=md
name=Markdown file
icon=icon_text_markdown

[file_type]
extension=ogg
name=OGG audio
icon=icon_audio_x_generic

[file_type]
extension=mp4
name=MP4 video
icon=icon_view_list_video_symbolic

[file_type]
extension=wav
name=Wave audio
icon=icon_audio_x_generic
